<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    </head>
  <table>
    <tr>
        <th>Joke ID</th>
        <th>Content</th>
    </tr>
</table>

</br>
Add a new joke: <input id="njContent"/> <button id="add" onclick="addJoke()">Submit</button>


<!-- <button id="newJoke" onclick="addjoke.html">Submit More Joke</button> -->
<script type="text/javascript">
var jokes = [
    {"Joke_ID": "1", "Content": "qwertyuiop 123"},
    {"Joke_ID": "2", "Content": "asdfghjkl 456"},
    {"Joke_ID": "3", "Content": "zxcvbnm 789"},
    {"Joke_ID": "4", "Content": ""}
];
$(document).ready(function () {
  $.getJSON(jokes,
  function (json) {
      var tr;
      for (var i = 0; i < json.length; i++) {
          tr = $('<tr/>');
          tr.append("<td>" + json[i].Joke_ID + "</td>");
          tr.append("<td>" + json[i].Content + "</td>");
          $('table').append(tr);
      }
  });
});

function addJoke(){
      var content = document.getElementById("njContent").value;
      
      var newId = jokes.length + 1;
      var obj = {"Joke_ID": newID, "Content": content};
      jokes.push(obj);
    }
  

</script>
</html>
