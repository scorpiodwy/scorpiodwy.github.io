<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    </head>
  <table>
    <tr>
        <th>Joke ID</th>
        <th>Content</th>
    </tr>
</table>

</br>
Add a new joke: <input id="njContent"/> <button id="add" onclick="addJoke()">Submit</button>


<script type="text/javascript">
var jokes = JSON.parse(localStorage.getItem('JOKES'));

$(document).ready(function () {
  var tr;
  for (var i = 0; i < jokes.length; i++){
    tr = $('<tr/>');
          tr.append("<td>" + jokes[i].Joke_ID + "</td>");
          tr.append("<td>" + jokes[i].Content + "</td>");
          $('table').append(tr);
  }
});

function addJoke(){
      var content = document.getElementById("njContent").value;
      
      var newID = jokes.length + 1;
      var obj = {"Joke_ID": newID, "Content": content};
      jokes.push(obj);

      localStorage.setItem('JOKES', JSON.stringify(jokes));
    }

</script>
</html>
